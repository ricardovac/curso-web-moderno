        .curso {
            width: 270px;
            height: 350px;
            background-color: white;
            box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
        }
        
        .curso img {
            margin: 10px;
            width: 250px;
            height: 140px;

        }

        .curso-info {

        .curso-preco {

        .preco-de {

        }

        }
