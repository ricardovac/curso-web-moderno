<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Binding</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>

<body class="exercicio">
    <div id="app">
        <p>{{ link }}</p>
        <p><a href="{{ link }}">YT</a></p>
        <!-- Interpolando a variÃ¡vel pelo vue v:bind -->
        <p><a v-bind:href="link">YT Corrigido</a></p>
        <p><a :href="link">YT Corrigido 2</a></p>
        <p>
            <input type="text" :value="nome"><br>
            <!-- <input type="text" v-model="nome"><br> -->
            <span>{{ nome }}</span>
        </p>
    </div>

    <script>
        new Vue({
            el: "#app",
            data: {
                nome: "Maria",
                link: "https://youtube.com"
            },
            watch: {
                nome(novoValor) {
                    console.log(novoValor.toUpperCase());
                }
            }
        })

    </script>
</body>

</html>
