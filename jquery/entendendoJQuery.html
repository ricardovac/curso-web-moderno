<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Entendendo jQuery</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src="js/jquery.js"></script>
</head>

<body class="conteudo exercicio">
    <h1>Entendendo jQuery</h1>
    <div>1</div>
    <div>2</div>

    <script>
        // Seletor com funções em jquery
        $('div').hide(5000).show(5000).fadeOut(5000)
        console.log($.isEmptyObject({ nome: null })) // Pegando o elemento de indice 0.
        console.log(jQuery.inArray(3, [1, 2, 3]));

        $.fn.fundoVerde = function() {
            // jquery api .css()
            this.css('background-color', 'green')
            return this
        }

        $('body').fundoVerde().fadeOut(1000)
    </script>
</body>
